{% extends 'login/index.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="features">
    <h1>{{ title }}</h1>    
    <form method="post">
        {% csrf_token %}
        {{ form.username }} <br>
        {{ form.password }} <br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
</div>
{% endblock %}
