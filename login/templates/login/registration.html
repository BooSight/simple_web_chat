{% extends 'login/index.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="features">
    <h1>{{ title }}</h1>    
    <form method="post">
        {% csrf_token %}
        {{ form.username }}<br>
        {{ form.password }}<br>
        {{ form.mail }}<br>        
        <button class="btn btn-warning" type="submit">Registration</button><br>
        <span>{{ error }}</span>
    </form>
</div>
{% endblock %}
